{% extends "base.html" %}

{% block content %}
    {% for blogpost in object_list %}
        <div class="card p-3 my-3 border">
            <img class="card-img-top" src="{{ blogpost.post_image.url }}" alt="Card image cap", height="150px">
            <div class="card-body">
                <h5 class="card-title">{{blogpost.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">av {{blogpost.author}}</h6>
                <p class="card-text">{{blogpost.content}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
